<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat WebSocket</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #messages { margin-top: 20px; border: 1px solid #ccc; padding: 10px; max-width: 500px; }
    .msg { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ§  WebSocket Chat Viewer</h1>
  <div><strong>Status:</strong> <span id="status">ðŸ”´ Desconectado</span></div>

  <div id="messages"></div>

  <script>
    const socket = io("http://localhost:4000");

    const statusSpan = document.getElementById('status');
    const messagesDiv = document.getElementById('messages');

    socket.on('connect', () => {
      statusSpan.textContent = 'ðŸŸ¢ Conectado';
    });

    socket.on('disconnect', () => {
      statusSpan.textContent = 'ðŸ”´ Desconectado';
    });

    socket.on('new_message', (data) => {
      const div = document.createElement('div');
      div.classList.add('msg');
      div.textContent = `ðŸ“¨ De ${data.userIdSend} para ${data.userIdReceive}: ${data.message}`;
      messagesDiv.appendChild(div);
    });
  </script>
</body>
</html>
